<div class="panel panel-default ibm-panel">
  <div class="panel-heading ibm-panel__heading" style="height:110px">
    <h3 style="font-size:24px;font-weight:bold;color:#343334">Keywords Mentioned</h3>
    <p style="font-size:15px;font-weight: normal;color:#adadad"> </p>
  </div>
  <div class="panel-body ibm-panel__body">
    <div style="width:100%;height:25px"></div>
    <div class="row" *ngFor="let product of options.data" style="margin-bottom:26px">
      <div class="col-md-4" style="padding-right:5px; padding-left:5px">
        <span class="pull-right" style="font-size:16px;color:#595859;width:140px;text-overflow:ellipsis;text-align:right;white-space:nowrap;display:block;overflow:hidden">{{product.name}}</span>
      </div>
      <div class="col-md-7">
        <div class="progress progress-medium">
          <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="product.percentage"
              aria-valuemin="0" aria-valuemax="100" [style.width]="product.percentage + '%'" [style.background-color]="product.color">
          </div>
        </div>
        <div style="position:relative;width:100%">
          <span style="position: absolute;right:0;font-size:12px;color:#595859;" [style.width]="(100 - product.percentage) + '%'">{{product.count}} Mentions</span>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
