<div class="panel panel-default ibm-panel">
  <div class="panel-heading ibm-panel__heading">
    <h3 style="font-size:24px;font-weight:bold;color:#343334">{{options.title}} <i class="fa fa-search" aria-hidden="true"></i></h3>
  </div>
  <div class="panel-body ibm-panel__body">
    <div class="row" *ngFor="let product of options.data" style="margin-bottom:25px">
      <div class="col-md-4">
        <span class="pull-right" style="font-size:18px;color:#595859">{{product.name}}</span>
      </div>
      <div class="col-md-7">
        <div class="progress progress-medium">
          <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="product.percentage"
              aria-valuemin="0" aria-valuemax="100" [style.width]="product.percentage + '%'" [style.background-color]="product.color">
          </div>
        </div>
        <div style="position:relative;width:100%">
          <span class="ibm-text--small" style="position: absolute;right:0;font-size:15px;color:#595859" [style.width]="(100 - product.percentage) + '%'">{{product.count}} Mentions</span>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
