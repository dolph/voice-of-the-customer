<div class="panel panel-default ibm-panel">
  <div class="panel-heading ibm-panel__heading">
    <h3>{{options.title}}</h3>
    <p style="font-size:12px;font-weight: normal;color:#adadad">{{options.subtitle}}</p>
  </div>
  <div class="panel-body ibm-panel__body" style="padding:30px;">
    <div class="row" *ngFor="let product of options.data" style="margin-top:5px;line-height:0.68em">
      <div class="col-md-3">
        <p class="pull-right" [style.color]="options.color" style="font-size:20px;font-weight:bold;">{{product.percentage}}%</p>
      </div>
      <div class="col-md-6">
        <span class="ibm-text">{{product.name}}</span>
      </div>
      <div class="col-md-3">
        <span class="pull-right"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
</div>
