<div class="panel panel-default ibm-panel">
  <div class="panel-heading ibm-panel__heading">
    <h3>{{options.title}}</h3>
  </div>
  <div class="panel-body ibm-panel__body">
    <div class="row" *ngFor="let product of options.products" style="margin-bottom:20px">
      <div class="col-md-3">
        <span class="ibm-text--small">{{product.name}}</span>
      </div>
      <div class="col-md-6">
        <div class="progress progress-thin">
          <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="product.value"
              aria-valuemin="0" aria-valuemax="100" [style.width]="product.value + '%'" [style.background-color]="options.color">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <span class="ibm-text--small">{{product.value}}%</span>
        <span class="pull-right"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
</div>
