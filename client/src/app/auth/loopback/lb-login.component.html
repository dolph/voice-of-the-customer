<div class="login-page">
  <div *ngIf="isError" class="alert alert-danger">
    <p>{{errorMsg}}</p>
  </div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>Voice of the Customer</h1>
			<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" role="form">
				<div class="form-content">
					<div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="username" formControlName="username" placeholder="Username">
					</div>

					<div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password" formControlName="password" placeholder="Password  ">
					</div>
				</div>
        <button type="submit" class="btn rounded-btn" [disabled]="!loginForm.valid">Submit</button>
			</form>
		</div>
	</div>
</div>
